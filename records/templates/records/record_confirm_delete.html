{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la Suppression</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
</head>
<body>
    <h1>Confirmer la Suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ record.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
    <a href="{% url 'record_list' %}">Annuler</a>
</body>
</html>
